<!DOCTYPE html>
<html lang="en">
<head>
    <title>Facebook</title>
    <link type="text/css" href="styles.css" rel="stylesheet"/>
</head>
<body style="height:815px;">
<div class="main-header">
</div>
<div class="header">
   <div id="img1" class="header">
       <img src="facebook.jpg" height="80" width="170px" alt="facebook_logo">
   </div>
    <div>
        <form id="form1" class="header">
            Email or Phone <br>
            <input type="email" name="name"/><br>
            <input type="checkbox"/>Keep me logged in
        </form>
    </div>
    <div>
        <form id="form2" class="header">
            Password<br>
            <input type="password" name="password"/><br>
            Forgotten Account????
        </form>
    </div>
</div>
<input type="submit" class="submit1" value="Login"/>

<div class="main-body-section">
    <div id="create_account1" class="main-body-section">Facebook helps you to connect and share with the<br>
        people in your life.</div>
    <div id="create_account2" class="main-body-section">Create an account</div>
    <div id="img2" class="main-body-section"><img src="img3.png" height="220px" width="550px"/> </div>
    <div id="create_account2_1" class="main-body-section">It's free and always will be.</div>
    <div id="form3" class="main-body-section">
        <input type="text" placeholder="First Name" id="name_box" name="name1"/>
        <input type="text" placeholder="Last Name" id="name_box"/><br>
        <input type="email" placeholder="E-mail" id="mail_box"/><br>
        <input type="email" placeholder="Re-enter E-mail" id="mail_box"/><br>
        <input type="password" placeholder="Password" id="mail_box"/><br>
        <input type="date" id="name_box" placeholder="dd/mm/yyyy" /><br><br>
        <input type="radio" name="sex" value="male">Male
        <input type="radio" name="sex" value="male">Female <br><br>
        <label class="lbl">By Clicking Create an Account ,You agree to our terms.</label>
        <br><hr>
        <label class="lbl">Create a Page for you.</label>
    </div>
</div>
<input type="submit" class="btn2" value="SignUp"/>
